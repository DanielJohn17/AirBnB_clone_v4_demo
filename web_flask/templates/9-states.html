<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% for state in states %}
        {% if state.id == id %}
            <h1>State: <b>{{state.name}}</b></h1>
            <h3>Cities: </h3>
            <ul>
                {% for city in state.cities|sort(attribute="name") %}
                    <li>{{city.id}}: <b>{{city.name}}</b></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
</body>
</html>
